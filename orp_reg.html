    function getRandomInt(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }


    function createOrphanage(orp_id, name, address, email, mobile_no, pan, password, desc) {

      var orpData = {
        orp_id: parseInt(orp_id),
        orp_name: name,
        orp_email: email,
        orp_phone: mobile_no,
        orp_pan: pan,
        orp_password: password,
        orp_address: address,
        orp_description: desc
      };

      var orpKey = firebase.database().ref().child('orphanage').push().key;
      // Write the new post's data simultaneously in the posts list and the user's post list.
      var updates = {};

      updates['/orphanage/' + orpKey] = orpData;

      return firebase.database().ref().update(updates);



    }
  </script>
