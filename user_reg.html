  <script>
    function createUser(name, address, email, mobile_no, pan, password) {


      var user_data = {
        user_id: name,
        user_name: name,
        user_email: email,
        user_phone: mobile_no,
        user_pan: pan,
        user_password: password,
        user_address: address
      };

      var userKey = firebase.database().ref().child('User').push().key;
      // Write the new post's data simultaneously in the posts list and the user's post list.
      var updates_user = {};

      updates_user['/User/' + userKey] = user_data;

      return firebase.database().ref().update(updates_user);

    }
  </script>
